
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule Pickup</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="section-title text-center">Schedule a Pickup</h2>
  <form id="pickupForm">
    <div class="mb-3">
      <label for="pickupAddress" class="form-label">Pickup Address</label>
      <input type="text" class="form-control" id="pickupAddress" required>
    </div>
    <div class="mb-3">
      <label for="pickupDate" class="form-label">Pickup Date</label>
      <input type="date" class="form-control" id="pickupDate" required>
    </div>
    <button type="submit" class="btn btn-info w-100">Schedule</button>
  </form>
</div>
<script src="scripts.js"></script>
</body>
</html>
