
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Parcel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="section-title">Track Your Parcel</h2>
  <form id="trackForm">
    <div class="mb-3">
      <label for="trackingId" class="form-label">Tracking ID</label>
      <input type="text" class="form-control" id="trackingId" required>
    </div>
    <button type="submit" class="btn btn-info w-100">Track</button>
  </form>
  <div id="trackingResult" class="mt-4 d-none">
    <p>Status: <span class="badge bg-success">In Transit</span></p>
    <p>Expected Delivery: 15 May 2025</p>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
