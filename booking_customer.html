
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Customer</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="section-title">Book a Parcel</h2>
  <form id="bookingForm">
    <div class="mb-3">
      <label for="senderName" class="form-label">Sender Name</label>
      <input type="text" class="form-control" id="senderName" required>
    </div>
    <div class="mb-3">
      <label for="receiverName" class="form-label">Receiver Name</label>
      <input type="text" class="form-control" id="receiverName" required>
    </div>
    <div class="mb-3">
      <label for="pickupAddress" class="form-label">Pickup Address</label>
      <input type="text" class="form-control" id="pickupAddress" required>
    </div>
    <div class="mb-3">
      <label for="deliveryAddress" class="form-label">Delivery Address</label>
      <input type="text" class="form-control" id="deliveryAddress" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
  </form>
</div>
<script src="scripts.js"></script>
</body>
</html>
